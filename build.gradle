plugins {
    id 'org.springframework.boot' version '2.2.0.M5'
    //id 'org.apache.commons'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java-library'
    id 'java'
    id 'eclipse'
    id 'application'

    
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'org.apache.commons:commons-text:1.7'
    implementation 'commons-io:commons-io:2.6'
    implementation 'info.debatty:java-string-similarity:0.10'
    implementation 'net.dongliu:requests:5.0.7'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    implementation 'net.sourceforge.argparse4j:argparse4j:0.8.1'
        
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'
	compile fileTree(dir: 'libs', include: ['*.jar'])
    
    //compile project(':nmdistance')
	//compile project(':whois-download')
    	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.security:spring-security-test'
}

task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'download registrant data and look for similarities',  
        	'Implementation-Version': '0.1',
        	'Main-Class': 'whois.similarity.Main'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

gradle.startParameter.showStacktrace = org.gradle.api.logging.configuration.ShowStacktrace.ALWAYS
mainClassName = 'whois.similarity.Main'
